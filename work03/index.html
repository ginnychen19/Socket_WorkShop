<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket方塊</title>
  <link rel="stylesheet" href="./main.css">
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="container">
    <div id="css3d"></div>
    <div id="webgl"></div>
  </div>
  <div class="UI">
    <div class="OpenHouse hidden">
      <h2>房號-<span id="PutroomID">000000</span></h2>
      <ul id="userList">
        <li><span id="PutUserName">名字</span><span id="PutUserStatus">狀態</span></li>
      </ul>
      <div class="btns">
        <button class="returnLogin">↺ RERURN ↺</button>
        <button class="readyGame hidden">✦ READY ✦</button>
        <button class="startGame hidden" disabled="true">✦ START ✦</button>
      </div>
    </div>
    <div class="Login">
      <div class="LoginBox">
        <h1>跳跳風火輪</h1>
        <section class="textArea">
          <div class="textbox">
            <h4>★ 取個名吧</h4>
            <input id="userName" type="text">
          </div>
          <div class="textbox">
            <h4>✦ 輸入房號</h4>
            <p>( 不輸的話就是開新房 )</p>
            <p>( 輸入未存在的房號 => 開新房 )</p>
            <p>( 輸入已存在的房號 => 加入房間 )</p>
            <input id="roomID" type="text">
          </div>
          <button class="joinGame">✦ 加入遊戲 ✦</button>
        </section>
      </div>
    </div>
  </div>
  <div class="dialog hidden">
    <div class="dialogBox">
      <p id="remindText">fewfwefgqerfq</p>
      <button class="btn close">X</button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
